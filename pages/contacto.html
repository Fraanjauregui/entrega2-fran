<body>
  <!-- HEADER -->
  <header class="bg-light text-center py-5" data-aos="fade-down">
    <h1 class="fw-bold">¡Contáctanos!</h1>
    <p class="text-muted">Estamos para ayudarte a transformar tu hogar.</p>
  </header>

  <!-- FORMULARIO -->
 <section class="container my-5" data-aos="zoom-in">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 p-4 rounded-4" style="background-color: #fdf4ec; border: 1px solid #e0cfc2; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
      <h2 class="text-center mb-4" data-aos="fade-up">Dejanos tu mensaje</h2>
      <form class="row g-3">
        <div class="col-12" data-aos="fade-right">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required />
        </div>

        <div class="col-12" data-aos="fade-left">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>

        <div class="col-12" data-aos="fade-up">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="5" class="form-control" required></textarea>
        </div>

        <div class="col-12 text-center" data-aos="zoom-in">
          <button type="submit" class="btn btn-dark px-5">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</section>
